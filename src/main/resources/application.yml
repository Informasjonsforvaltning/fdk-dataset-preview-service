application:
  api-key: ${API_KEY:}

logging:
  level.root: WARN
  level.no: ${LOG_LEVEL:DEBUG}
  level.org.springframework: WARN
  level.org.springframework.web: WARN
  level.org.apache.jena: ERROR
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  metrics:
    export:
      statsd:
        enabled: true
        flavor: telegraf
        host: fdk-monitoring-services-telegraf
        port: 8125
    tags:
      application: fdk-dataset-preview-service

---
spring:
  config.activate.on-profile: develop

---
spring:
  config.activate.on-profile: integration-test
